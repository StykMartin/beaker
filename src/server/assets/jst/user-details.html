<form>
  <div class="modal-header">
    <a href="#" class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
    <h3>Edit user</h3>
  </div>
  <div class="modal-body">
    <label for="user_name">Username</label>
    <input type="text" class="input-block-level" id="user_name" name="user_name" maxlength="255" title="Username of up to 255 characters" required />
    <label for="display_name">Display Name</label>
    <input type="text" class="input-block-level" id="display_name" name="display_name" maxlength="255" title="Display name of up to 255 characters" required />
    <label for="email_address">Email Address</label>
    <input type="text" class="input-block-level" id="email_address" name="email_address" maxlength="255" title="Email address of up to 255 characters" required />
  </div>
  <div class="modal-footer">
    <div class="sync-status"/>
    <button type="button" class="btn" data-dismiss="modal" data-loading-text="Cancel">Cancel</button>
    <button type="submit" class="btn btn-primary" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Saving&hellip;">Save changes</button>
  </div>
</form>
