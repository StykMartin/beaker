<form class="form-horizontal">
  <fieldset>
    <legend>Distro</legend>
    <div class="distro-picker"></div>
  </fieldset>
  <fieldset class="system-picker">
    <legend>System</legend>
    <div class="control-group">
      <div class="controls">
        <label class="radio">
          <input type="radio" name="pick" value="auto"
              <% if (selection.get('pick') == 'auto') { %>checked<% } %>
              />
          Any system
        </label>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="radio">
          <input type="radio" name="pick" value="lab"
              <% if (selection.get('pick') == 'lab') { %>checked<% } %>
              />
          Any system from lab:
        </label>
        <select id="lab" name="lab" class="input-xlarge">
          <% _.each(labs, function (lab) { %>
            <option value="<%- lab %>"
                <% if (selection.get('lab') == lab) { %>selected<% } %>
                ><%- lab %></option>
          <% }) %>
        </select>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="radio">
          <input type="radio" name="pick" value="fqdn"
              <% if (selection.get('pick') == 'fqdn') { %>checked<% } %>
              />
          Specific system:
        </label>
        <div class="input-append">
          <span class="uneditable-input input-xlarge"><%- selection.get('system') %></span>
          <a href="../reserve_system" class="btn select-system">Select</a>
        </div>
      </div>
    </div>
  </fieldset>
  <fieldset class="job-options">
    <legend>Job</legend>
    <div class="control-group">
      <label class="control-label" for="whiteboard">Whiteboard</label>
      <div class="controls">
        <input type="text" id="whiteboard" name="whiteboard" class="input-xlarge" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="ks_meta">Kickstart Metadata</label>
      <div class="controls">
        <input type="text" id="ks_meta" name="ks_meta" class="input-xlarge" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="koptions">Kernel Options</label>
      <div class="controls">
        <input type="text" id="koptions" name="koptions" class="input-xlarge" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="koptions_post">Kernel Options Post</label>
      <div class="controls">
        <input type="text" id="koptions_post" name="koptions_post" class="input-xlarge" />
      </div>
    </div>
  </fieldset>
  <div class="form-actions">
    <button class="btn btn-primary" type="submit">Submit job</button>
    <!-- IMPLEMENTME button class="btn" type="button">Preview job XML</button-->
    <span class="submit-status"></span>
  </div>
</form>
