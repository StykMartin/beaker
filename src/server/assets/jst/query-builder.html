<form class="form-inline">
  <div class="modal-header">
    <a href="#" class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
    <h3>Build query for <%- grid_name %></h3>
  </div>
  <div class="modal-body">
    <div class="query"></div>
    <div class="bool-operator">AND</div>
    <div class="query-builder-rows"></div>
    <div class="query-builder-row">
      <a href="#" class="add"><i class="fa fa-plus-circle"></i></a>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Use</button>
  </div>
</form>
