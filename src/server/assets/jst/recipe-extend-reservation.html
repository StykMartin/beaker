<form>
  <div class="modal-header">
    <a href="#" class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
    <h3>Extend reservation</h3>
  </div>
  <div class="modal-body">
    <div class="control-group reservation-duration-widget"/>
    <span class="help-block">The watchdog time will be extended so that it 
    expires this many seconds from now.</span>
  </div>
  <div class="modal-footer">
    <div class="sync-status"/>
    <button type="button" class="btn" data-dismiss="modal" data-loading-text="Cancel">Cancel</button>
    <button type="submit" class="btn btn-primary" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Extending&hellip;">Save changes</button>
  </div>
</form>
