<form>
<div class="modal-header">
  <a href="#" class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
  <h3>Lend system</h3>
</div>
<div class="modal-body">
  <label for="recipient">Loan recipient</label>
  <input type="text" id="recipient" name="recipient" placeholder="Username" />
  <label for="comment">Comment</label>
  <textarea id="comment" name="comment" class="input-block-level" />
  <span class="help-block">The comment is recorded with the loan and displayed 
  to all users. You can use it to record the purpose of this loan.</span>
</div>
<div class="modal-footer">
  <div class="sync-status"/>
  <button type="button" class="btn" data-dismiss="modal" data-loading-text="Cancel">Cancel</button>
  <button type="submit" class="btn btn-primary" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Saving&hellip;">Save changes</button>
</div>
</form>
