<p>Email notifications will be sent for the following events:</p>
<form>
  <label class="checkbox">
    <input type="checkbox" name="notify_job_completion" value="true"/>
    Job completion
  </label>
  <label class="checkbox">
    <input type="checkbox" name="notify_broken_system" value="true"/>
    System automatically marked broken
  </label>
  <label class="checkbox">
    <input type="checkbox" name="notify_system_loan" value="true"/>
    System is loaned or loan is returned
  </label>
  <label class="checkbox">
    <input type="checkbox" name="notify_group_membership" value="true"/>
    Added or removed from a group
  </label>
  <label class="checkbox">
    <input type="checkbox" name="notify_reservesys" value="true"/>
    System reserved by &lt;reservesys/&gt;
  </label>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Saving&hellip;">Save Changes</button>
    <button type="reset" class="btn" data-loading-text="Revert">Revert</button>
  </div>
</form>
