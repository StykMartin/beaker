<form>
<div class="modal-header">
  <a href="#" class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
  <h3>Cancel job</h3>
</div>
<div class="modal-body">
  <label for="message">Cancellation message</label>
  <textarea id="message" name="message" class="input-block-level" rows="5" />
  <span class="help-block">The cancellation message is displayed in the job 
  results. Use this to record the reason for cancelling the job.</span>
</div>
<div class="modal-footer">
  <div class="sync-status"/>
  <button type="button" class="btn" data-dismiss="modal" data-loading-text="Don’t cancel">Don’t cancel</button>
  <button type="submit" class="btn btn-primary" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Cancelling&hellip;">Cancel job</button>
</div>
</form>
